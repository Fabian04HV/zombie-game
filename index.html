<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Game</title>
  <link rel="icon" type="image/x-icon" href="images/export/skeleton-attack_0.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
</head>
<body>
  <h1>Zombie Apocalypse</h1>
  <h2>The Last Soldier</h2>
  <label for="difficulty">Choose Difficulty</label>
  <select name="difficulty" id="difficulty">
    <option value="easy">EASY</option>
    <option value="medium">MEDIUM</option>
    <option value="hard">HARD</option>
    <option value="impossible">IMPOSSIBLE</option>
  </select>
  <a id="start-game-link" href="game.html">Start Game</a>

  <script>
    const startGameLink = document.getElementById('start-game-link');
    startGameLink.addEventListener('click', function() {
      const difficultySelect = document.getElementById('difficulty');
      const difficulty = difficultySelect.value;
      localStorage.setItem('difficulty', difficulty);
      // window.open('game.html', '_blank');
    });
  </script>
</body>
</html>
